<!DOCTYPE html>
<html>
  <head>
    <title>toDoList</title>

    <link rel="stylesheet" href="./css/stylesheet.css" />
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script
      src="https://kit.fontawesome.com/68e0cd2a5e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <h1>Todo List<i id="keyboard" class="far fa-keyboard"></i></h1>
      <input type="text" name="" placeholder="Add a new todo" />

      <ul id="lista">
        <li>
          <span class="remove"><i class="far fa-trash-alt"></i></span> Buy a new
          laptop
        </li>
        <li>
          <span class="remove"><i class="far fa-trash-alt"></i></span> Play the
          piano
        </li>
        <li>
          <span class="remove"><i class="far fa-trash-alt"></i></span> Make a
          dinner
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="./js/scripts.js"></script>
  </body>
</html>
